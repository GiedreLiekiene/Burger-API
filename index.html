<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Burgers API</h2>
  <ul id="burgers-id">

  </ul>
</body>
<script>
  const options = {
    method: 'GET',
    headers: {
        'X-RapidAPI-Host': 'burgers1.p.rapidapi.com',
        'X-RapidAPI-Key': '4d03bafc22msh8dad08687b7d2eep13c9d2jsn50b0fcf50e25'
    }
  };
  const ul = document.getElementById('burgers-id');
  const li = document.createElement('li');

  fetch('https://burgers1.p.rapidapi.com/burgers', options)
    .then(response => response.json())
    .then(response => {
      let burgerData = response;

      burgerData.map(burger => {
        let name = document.createElement('h2');
        let web = document.createElement('span');
        const li = document.createElement('li');

        name.innerHTML = `${burger.name}`;
        web.innerHTML =  `${burger.web}`;

        li.appendChild(name);
        li.appendChild(web);
        ul.appendChild(li);

      })
    })
    .catch(err => console.error(err));

</script>
</html>
